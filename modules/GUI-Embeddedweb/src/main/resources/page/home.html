<!DOCTYPE html>
<html>
  <head>
    <title>MyPasswords 3.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui-1.10.4.custom.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="jquery-ui-1.10.4.custom.css"/>

  </head>
  <body>
    <div id="container">
      <div id="status">
        <span id="loggedInEngine"></span>
        <span id="logout"><a href="#" title="Sign Out">Change</a></span>
      </div>
      <div id="mypasswords">MyPasswords 3.0</div>
      <div id="toolbar">
        <input type="button" class="button" id="btnNew" value="New Entry"/>
        &nbsp;
        <input type="button" class="button" id="btnSearch" value="Search"/>
      </div>
      <div id="content"></div>
    </div>


    <!-- dialogs -->
    <div id="dlgEnginCheck" title="Checking Engines" style="display: none">
      Checking existing MyPasswords engines. Please wait ...
    </div>

    <div id="dlgLogin" title="Sign In" style="display: none">
      <form id="frmLogin">
        <table class="form">
          <tr>
            <td class="caption"><label for="engine">Database:</label></td>
            <td class="data">
              <select id="engine" name="engine" class="ui-widget ui-state-default ui-corner-all"></select>
            </td>
          </tr>
          <tr>
            <td class="caption"><label for="password">Password:</label></td>
            <td class="data">
              <input class="text ui-widget-content ui-corner-all ui-state-default" type="password" name="password" id="password"/>
            </td>
          </tr>
          <tr>
            <td class="buttons" colspan="2">
              <input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-state-focus" value="Sign In"/>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div id="loginBoard"></div>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div id="dlgMessageOk" title="Message" style="display: none">
      <div id="message"></div>
    </div>

    <div id="dlgNewEntry" title="New Entry" style="display: none">
      <h2>New Entry</h2>
      <form id="frmNewEntry" class="frmEntry">
        <table class="form">
          <tr>
            <td class="caption"><label for="entTitle">Title:</label></td>
            <td class="data">
              <input type="text" autocomplete="off" required name="entTitle" id="entTitle"/>
            </td>
          </tr>
          <tr>
            <td class="caption"><label for="entDescription">Description:</label></td>
            <td class="data">
              <input type="text" autocomplete="off" name="entDescription" id="entDescription"/>
            </td>
          </tr>
          <tr>
            <td class="caption"><label for="entUsername">Username:</label></td>
            <td class="data">
              <input type="text" autocomplete="off" name="entUsername" id="entUsername"/>
            </td>
          </tr>
          <tr>
            <td class="caption"><label for="entPassword">Password:</label></td>
            <td class="data">
              <input type="password" autocomplete="off" name="entPassword" id="entPassword"/>
            </td>
          </tr>
          <tr>
            <td class="caption"><label for="entURL">URL:</label></td>
            <td class="data">
              <input type="url" autocomplete="off" name="entURL" id="entURL"/>
            </td>
          </tr>
          <tr>
            <td class="caption"><label for="entIP">IP Address:</label></td>
            <td class="data">
              <input type="text" autocomplete="off" name="entIP" id="entIP"/>
            </td>
          </tr>
          <tr>
            <td class="caption"><label for="entNote">Note:</label></td>
            <td class="data">
              <textarea name="entNote" id="entNote"></textarea>
            </td>
          </tr>
          <tr>
            <td class="caption"><label for="entTags">Tags:</label></td>
            <td class="data">
              <input type="text" name="entTags" autocomplete="off" id="entTags"/>
            </td>
          </tr>
          <tr>
            <td class="buttons" colspan="2">
              <input type="reset" class="button" value="Clear"/>
              <input type="submit" class="button" value="Save"/>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div id="entryBoard"></div>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div id="dlgSearch" title="Search" style="display: none">
      <h2>Search</h2>
      <form id="frmSearch" class="frmSearch"></form>
    </div>

  </body>
</html>
